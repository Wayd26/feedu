<div class="flex justify-center mt-10 mb-5">
  <input #s type="text" placeholder="Search Food!" class="rounded-tl-md rounded-bl-md border-tertiary h-12 w-72 bg-[#f1f1f1] p-5 text-[1rem] font-[500] outline-none" (keyup.enter)="search(s.value)" [value]="searchTerm">
  <button class="text-[#fff] bg-tertiary h-12 w-20 text-[1rem] rounded-br-md rounded-tr-md border-none opacity-80 cursor-pointer outline-none" (click)="search(s.value)">Search</button>
</div>

<header class="relative bg-white p-0 border-b-[1px] border-solid border-primary">
  <div class="container">
    <a routerLink="/" class="logo">FeedU</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard">{{user.name}}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page ">Cart <span>3</span></a>
        </li>
      </ul>
    </nav>
  </div>
</header>
